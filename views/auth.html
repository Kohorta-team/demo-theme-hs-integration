        padding: 0;
      }

      a {
        transition: all 0.2s ease-in-out;
      }

      a {
        color: #231f20;
        text-decoration: none;
      }

      a:visited {
        color: #231f20;
      }

      a:hover {
        color: #ffcc00;
      }

      a:focus,
      button:focus {
        outline: 2px auto #231f20;
      }

      img {
        width: 100%;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0 0 0.5em 0;
      }

      p {
        font-size: 1.125rem;
      }

      .mainContainer {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0 auto;
        max-width: 46rem;
        padding: 4rem 2rem 1rem;
      }

      .h-makes-footer-stick-to-bottom {
        display: flex;
        flex-direction: column;
        flex: 1 0 auto;
        position: relative;
      }

      .header__explainer {
        max-width: 25rem;
      }

      .title {
        font-family: bely-display, sans-serif;
        font-size: 4.5rem;
        font-style: normal;
        font-weight: 400;
        max-width: 23rem;
        line-height: 0.5;
      }

      .title__label {
        display: block;
        display: inline-block;
        font-size: 0.333333333333333em;
        margin-left: 5.333333333333333em;
        text-align: right;
      }

      @media only screen and (min-width: 768px) {
        p {
          font-size: 1.3125rem;
        }

        .mainContainer {
          padding: 10rem 5rem 1rem;
        }

        .title {
          font-size: 6.5rem;
          line-height: 0.3;
        }

        .title__label {
          font-size: 1.5rem;
          margin-left: 14.6rem;
        }
      }

      .title__heading {
        line-height: 0;
      }

      .nav ul {
        list-style: none;
        padding: 0;
      }

      .nav__item {
        margin-bottom: 1.875rem;
      }

      .cta {
        font-family: bely-display, sans-serif;
        font-size: 1.3125rem;
        font-style: normal;
        font-weight: 400;
      }

      .cta--secondary {
        box-shadow: 0px 6px #ffcc00;
      }

      .cta--primary {
        background-color: #ffcc00;
        border-radius: 100px;
        display: inline-block;
        padding: 1.125em 1.3125em;
      }

      .cta--primary:hover {
        background-color: #231f20;
        border-radius: 100px;
        color: #f6f4ef;
        padding: 1.125em 1.3125em;
      }

      .helperText {
        font-size: 0.875rem;
        max-width: 25rem;
        opacity: 0.6;
      }
    </style>
